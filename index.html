<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.6.0.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="animation-mixer.js"></script>
	<script src="aframe-extras.js"></script>
	<script src="orbit-controls.js"></script>
	<link rel="stylesheet" href="styles.css">
 </head>
  
  <body>
    <div id="lista">
    <label for="menu" id="menu">Vistas de secciÃ³n  &nbsp;</label>
    <select name="vistas" id="svistas">
      <option id="boton1" value="svista">sin vista</option>
      <option id="boton2" value="cvista">con vista</option>
      <option id="boton3" value="vistax">vista en x</option>
      <option id="boton4" value="vistay">vista en y</option>
      <option id="boton5" value="vistaz">vista en z</option>
    </select>
   </div>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true"
		reflection="directionalLight:a-light#dirlight;">
      
      <a-assets>
      <a-asset-item id="motor" src="motor_brush.glb"></a-asset-item>
      </a-asset-item>
      </a-assets>
        
<a-entity id="modelo3d" position="0 0.11 0" scale="0.5 0.5 0.5" gltf-model="#motor" shadow="castShadow:true" 
			animation-mixer="clip: motor_anim;timeScale:0.1;" ccplane></a-entity>
<a-plane position="0 -0.11 0" scale="0.25 0.75 1" rotation="-90 0 0" height="10" width="10" color="white" shadow="receive: true"></a-plane>
<a-light type="directional" color="white" intensity="0.6" position="0 0 1" light="castShadow:true;"></a-light>
<a-light type="directional" color="white" intensity="0.6" position="0 0 -1" light="castShadow:true;"></a-light>
<a-light type="directional" color="white" intensity="1.6" position="0 6 0" light="castShadow:true;"></a-light>
<a-light id="dirlight" intensity="0.5" light="castShadow:true;type:directional" position="0 3 0"></a-light>
      
<a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 50; maxDistance: 50; initialPosition: 1 2 3; rotateSpeed: 1;autoRotate:true">
   </a-entity>
  </a-scene>
</body>
	<script src="ccplane.js"></script>
</html>
