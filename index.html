<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.6.0.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="animation-mixer.js"></script>
	<script src="aframe-extras.js"></script>
	<script src="orbit-controls.js"></script>
	<script src="ccplane.js"></script>
 </head>
  
  <body>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true"
		reflection="directionalLight:a-light#dirlight;">
      
      <a-assets>
        <a-asset-item id="motor" src="motor_brush.glb"></a-asset-item>
      </a-assets>
        
      <a-entity gltf-model="#motor" position="0 0.11 0" scale="0.5 0.5 0.5" ccplane="Direction:y-axis" animation-mixer="clip: motor_anim;timeScale:0.1;"></a-entity>
      <!--<a-entity mi_ccplane="Direction:y-axis"></a-entity>-->
      <a-plane position="0 -0.11 0" scale="0.25 0.75 1" rotation="-90 0 0" height="10" width="10" color="white" shadow="receive: true"></a-plane>
      <!--<a-circle id="ground" radius="20" rotation="-90 0 0" shadow="receive: true"></a-circle>-->
      <a-light type="directional" color="white" intensity="0.6" position="0 0 1" light="castShadow:true;"></a-light>
      <a-light type="directional" color="white" intensity="0.6" position="0 0 -1" light="castShadow:true;"></a-light>
      <a-light type="directional" color="white" intensity="1.6" position="0 6 0" light="castShadow:true;"></a-light>
	  <a-light id="dirlight" intensity="0.5" light="castShadow:true;type:directional" position="0 3 0"></a-light>
      
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 7; maxDistance: 10; initialPosition: 1 2 3; rotateSpeed: 0.5;">
        </a-entity>
    </a-scene>
</body>

</html>
